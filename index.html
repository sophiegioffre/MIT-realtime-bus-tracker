<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"/>
    <title>Real Time Bus Tracker</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"/>
    <link rel="stylesheet" href="./styles.css"/>

</head>


<body>

    <div id="map"></div>

    <div class="map-overlay-top">
        <h2 class="map-title">Real-Time Tracker: MIT to Harvard Bus Route </h2>
    </div>

    <div class="map-overlay-left">
        <div class="key">
            <h3>Map Key</h3>
            <hr/>
            <h4><img src="./images/orangeBusStop.jpg"/> MIT-Harvard Bus Stops</h4>
            <h4><img src="./images/newBusMarker.jpg"/> Buses In-Transit</h4>
        </div>
    </div>

</body>


<script src="./busTracker.js">
</script>


</html>
